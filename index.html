<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <a href="#"><i class="fab fa-youtube"></i> Youtube</a>
      </div>
      <div class="navbar_icon">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </nav>
    <video class="main_video" src="" controls></video>
    <div class="description">
      <div class="des_titlebox">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#DreamCoders</li>
          <li>#Ellie</li>
        </ul>
        <ul class="title">
          <li id="title">
            Clone Coding Youtube Moblie Website 유튜브 모바일 웹사이트 따라만들기 | 프론트엔드 개발자 입문편 HTML,CSS,Javascript 드림코딩과 함께하는
            프론트엔드 실전 입문편
          </li>
          <li id="triangle">
            <a href="#"><i class="fas fa-caret-down"></i></a>
          </li>
        </ul>
      </div>
      <div class="des_icons">
        <ul>
          <li><i class="fas fa-thumbs-up"></i>0</li>
          <li><i class="fas fa-thumbs-down"></i>0</li>
          <li><i class="fas fa-share"></i>Share</li>
          <li><i class="fas fa-plus"></i>Save</li>
          <li><i class="fab fa-font-awesome-flag"></i>Report</li>
        </ul>
      </div>
      <div class="des_channal">
        <span class="channal_logo">
          <span class="channal_img">
            <i class="fas fa-smile-wink"></i>
          </span>
          <span class="channal_title">
            <div>드림코딩 by 엘리</div>
            <div>1M subscribers</div>
          </span>
        </span>
        <span class="subscribe"> SUBSCRIBE </span>
      </div>
    </div>
  </body>
</html>
